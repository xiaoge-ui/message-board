<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>欢迎注册</title>
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/registered.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/registered.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="hezi">
			<h3>欢迎注册</h3>
			<label for="userName">&nbsp;&nbsp;&nbsp;用户名：&nbsp;</label>
			<input type="text" id="userName" name="userName" placeholder="请输入用户名"> 
			<span id="userNameTips">*</span><br>
			<label for="userPwd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：&nbsp;</label>
			<input type="password" id="userPwd" name="userPwd" placeholder="请输入密码"> 
			<span id="userPwdTips">*</span><br>
			<label for="userPwd2">确认密码：</label>
			<input type="password" id="userPwd2" name="userPwd2" placeholder="请再次输入密码"> 
			<span id="userPwd2Tips">*</span><br>
			<input type="button" id="btn"  class="btn btn-success" value="注册">
			<a href="login.html" class="btn btn-info">登录</a>
		</div>
	</div>
</body>
</html>
